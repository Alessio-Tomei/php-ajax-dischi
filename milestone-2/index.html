<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="ms_img-container">
                            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_Green.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section>
                <div class="container" v-if="loading">
                    <div class="row">
                        <div class="col-12">
                            <div class="ms_loading">
                                <div>
                                    <i class="fas fa-spinner"></i>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
                <div class="container" v-else>
                    <div class="row mb-3">
                        <div class="col-12">
                        <div class="search-bar">
                            <input 
                            type="text" 
                            placeholder="Cerca un album..."
                            v-model.trim="query"
                            @keyup="getfilterArray"
                            >
                            <div>
                                <label for="genre">Genere: </label>
                                <select name="" id="genre" v-model="genreValue" @change="getfilterArray">
                                    <option value="">All</option>
                                    <option :value="genre" v-for="(genre, index) in optionsGenre" :key="index">{{genre}}</option>
                                </select>
                            </div>
                            <div>
                                <label for="authors">Autori: </label>
                                <select name="" id="authors" v-model="authorValue" @change="getfilterArray">
                                    <option value="">All</option>
                                    <option :value="author" v-for="(author, index) in optionsAuthor" :key="index">{{author}}</option>
                                </select>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-5 gy-4 gx-5">
                        <div class="col"  
                        v-for="(disc, index) in filteredDiscArray"
                        :key="index">
                            <div class="ms_disc-box">
                                <div class="ms_scale-1-2">
                                    <div>
                                        <div class="ms_scale-1-1">
                                            <img :src="disc.poster" alt="">
                                        </div>
                                        <h4>{{disc.title}}</h4>
                                        <p>{{disc.author}}</p>
                                        <p>{{disc.year}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <Footer/>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
